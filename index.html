<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voz de AdrIA - Generador de Texto a Voz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0fdfd',
                100: '#ccfbf9',
                200: '#99f6f3',
                300: '#72efeb',
                400: '#4dd2d0', // COLOR CORPORATIVO PRINCIPAL (BRILLANTE)
                500: '#2dd4bf', 
                600: '#3f6f7b', // COLOR CORPORATIVO SECUNDARIO (OSCURO)
                700: '#325963',
                800: '#26424a',
                900: '#1a2e33',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
      }
      /* Custom scrollbar for textareas */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      textarea::-webkit-scrollbar-thumb {
        background: #3f6f7b; 
        border-radius: 4px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #4dd2d0; 
      }
    </style>

}
